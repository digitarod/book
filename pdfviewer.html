<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@1.1.2/dist/dearflip.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dearflip@1.1.2/dist/dearflip.min.js"></script>
</head>
<body>
    <div id="flipbook" class="dflip"></div>
    <script>
        jQuery(document).ready(function() {
            jQuery('#flipbook').dearflip({
                source: "pdf/document.pdf",
                webgl: true
            });
        });
    </script>
</body>
</html>
