<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@1.1.2/dist/dflip.min.css">
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>

    <!-- jQueryを最初に読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- DearFlipのライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/dearflip@1.1.2/dist/dflip.min.js"></script>

    <script>
        window.onload = function () {
            if (typeof DFLIP === "undefined") {
                console.error("DearFlip (DFLIP) is not loaded properly!");
                return;
            }
            
            new DFLIP.Book("#flipbook", {
                source: "pdf/document.pdf",
                webgl: true
            });
        };
    </script>
</body>
</html>
