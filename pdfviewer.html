<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js + Turn.js でページめくり</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ddd;
        }
        .controls {
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #flipbook {
            width: 800px;
            height: 600px;
            margin: auto;
            background-color: white;
        }
        .page {
            width: 400px;  /* 片ページの幅 */
            height: 600px; /* 高さ */
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>PDF.js + Turn.js</h1>
    <div class="controls">
        <button onclick="prevPage()">← 前のページ</button>
        <button onclick="nextPage()">次のページ →</button>
    </div>
    <div id="flipbook"></div>

    <script>
        const url = 'pdf/doc.pdf'; // PDFファイルのパス
        let pdfDoc = null;

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            const flipbook = document.getElementById("flipbook");

            for (let i = 1; i <= pdf.numPages; i += 2) {
                const pageSpread = document.createElement("div");
                pageSpread.className = "spread";

                const leftPage = document.createElement("div");
                leftPage.className = "page";
                const leftCanvas = document.createElement("canvas");
                leftCanvas.id = "page-" + i;
                leftPage.appendChild(leftCanvas);
                pageSpread.appendChild(leftPage);
                renderPage(i, leftCanvas);

                if (i + 1 <= pdf.numPages) {
                    const rightPage = document.createElement("div");
                    rightPage.className = "page";
                    const rightCanvas = document.createElement("canvas");
                    rightCanvas.id = "page-" + (i + 1);
                    rightPage.appendChild(rightCanvas);
                    pageSpread.appendChild(rightPage);
                    renderPage(i + 1, rightCanvas);
                }

                flipbook.appendChild(pageSpread);
            }

            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                display: "double",
            });
        });

        function renderPage(num, canvas) {
            pdfDoc.getPage(num).then(page => {
                const scale = 2.0;
                const viewport = page.getViewport({ scale });

                canvas.width = viewport.width / 2; // 左右均等になるように
                canvas.height = viewport.height / 2;
                const context = canvas.getContext('2d');

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }

        function nextPage() {
            $("#flipbook").turn("next");
        }

        function prevPage() {
            $("#flipbook").turn("previous");
        }
    </script>
</body>
</html>
