<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js + Turn.js でページめくり</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ddd;
        }
        .controls {
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #flipbook {
            width: 90vw;
            height: 70vh;
            margin: auto;
            background-color: white;
        }
        .page {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>PDF.js + Turn.js</h1>
    <div class="controls">
        <button onclick="prevPage()">← 前のページ</button>
        <button onclick="nextPage()">次のページ →</button>
    </div>
    <div id="flipbook"></div>

    <script>
        const url = 'pdf/doc.pdf'; // PDFファイルのパス
        let pdfDoc = null;

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            const flipbook = document.getElementById("flipbook");

            for (let i = 1; i <= pdf.numPages; i++) {
                const pageDiv = document.createElement("div");
                pageDiv.className = "page";
                const canvas = document.createElement("canvas");
                canvas.id = "page-" + i;
                pageDiv.appendChild(canvas);
                flipbook.appendChild(pageDiv);

                renderPage(i, canvas);
            }

            $("#flipbook").turn({
                width: "90vw",
                height: "70vh",
                autoCenter: true,
                display: "double",
            });
        });

        function renderPage(num, canvas) {
            pdfDoc.getPage(num).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                const context = canvas.getContext('2d');

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }

        function nextPage() {
            $("#flipbook").turn("next");
        }

        function prevPage() {
            $("#flipbook").turn("previous");
        }
    </script>
</body>
</html>
