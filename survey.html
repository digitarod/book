<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d47a1;
            color: white;
        }
        .card {
            background-color: #1565c0;
            color: white;
        }
        .btn-custom {
            background-color: #0d47a1;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #2e7d32;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center p-4">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
        <h1 class="text-center mb-3">今回の漫画は良かったでしょうか？</h1>
        <p class="text-center">良かった場合は、Amazonにフィードバックしてくれると嬉しいです。</p>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-custom" onclick="handlePositiveFeedback()">よかった</button>
            <button class="btn btn-custom" onclick="handleNegativeFeedback()">よくなかった</button>
        </div>
        <div id="feedback-section" class="hidden mt-3">
            <textarea id="feedback" class="form-control text-dark" placeholder="感想をお聞かせください"></textarea>
            <button class="btn btn-custom mt-2 w-100" onclick="handleSubmit()">送信</button>
        </div>
    </div>
    
    <script>
        function handlePositiveFeedback() {
            window.location.href = "https://www.amazon.co.jp/gp/css/order-history?ref_=nav_orders_first";
        }

        function handleNegativeFeedback() {
            document.getElementById("feedback-section").classList.remove("hidden");
        }

        function handleSubmit() {
            alert("ご意見を送信しました。ありがとうございます！");
            document.getElementById("feedback").value = "";
            document.getElementById("feedback-section").classList.add("hidden");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
