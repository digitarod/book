<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn.js Responsive Page Flip</title>

    <!-- jQuery & Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body {
            background: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 本のスタイル */
        #magazine {
            position: relative;
        }

        #magazine .turn-page {
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }

        /* 左右ボタン */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 25px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
            z-index: 10;
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #prev-button {
            left: -60px;
        }

        #next-button {
            right: -60px;
        }

        /* ページ番号 */
        #page-numbers {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* スマホ用のスタイル */
        @media (max-width: 1000px) {
            #magazine {
                width: 90vw;
                height: 90vh;
            }

            .turn-page {
                width: 90vw;
                height: 90vh;
            }

            .nav-button {
                width: 40px;
                height: 70px;
                font-size: 20px;
            }

            #prev-button {
                left: -50px;
            }

            #next-button {
                right: -50px;
            }

            #page-numbers {
                width: 90vw;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div id="title">電子書籍タイトル</div>

<div id="container">
    <div id="prev-button" class="nav-button">←</div>

    <div id="magazine">
        <div class="turn-page" style="background-image:url('pages/01.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/02.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/03.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/04.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/05.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/06.jpg');"></div>
    </div>

    <div id="next-button" class="nav-button">→</div>
</div>

<div id="page-numbers">
    <span id="left-page">1</span>
    <span id="right-page">2</span>
</div>

<script>
    $(document).ready(function () {
        function updateLayout() {
            let isMobile = window.innerWidth < 1000;

            console.log("isMobile:", isMobile); // デバッグ用

            if ($("#magazine").data("turn")) {
                $("#magazine").turn("destroy"); // 再初期化前に破棄
                $("#magazine").html(`
                    <div class="turn-page" style="background-image:url('pages/01.jpg');"></div>
                    <div class="turn-page" style="background-image:url('pages/02.jpg');"></div>
                    <div class="turn-page" style="background-image:url('pages/03.jpg');"></div>
                    <div class="turn-page" style="background-image:url('pages/04.jpg');"></div>
                    <div class="turn-page" style="background-image:url('pages/05.jpg');"></div>
                    <div class="turn-page" style="background-image:url('pages/06.jpg');"></div>
                `);
            }

            $("#magazine").turn({
                width: isMobile ? window.innerWidth * 0.9 : 1000,
                height: isMobile ? window.innerHeight * 0.9 : 700,
                autoCenter: true,
                display: isMobile ? "single" : "double",
                gradients: true,
                acceleration: true,
                when: {
                    turned: function (event, page, view) {
                        updatePageNumbers(view);
                    }
                }
            });

            updatePageNumbers($("#magazine").turn("view")); // 初回ページ番号設定
        }

        // 初回ロード時にレイアウトを設定
        updateLayout();

        // ウィンドウリサイズ時にレイアウトを再調整
        $(window).resize(updateLayout);

        // キーボード操作
        $(document).keydown(function (e) {
            if (e.keyCode === 37) {
                $("#magazine").turn("previous");
                e.preventDefault();
            } else if (e.keyCode === 39) {
                $("#magazine").turn("next");
                e.preventDefault();
            }
        });

        // マウスクリックでページをめくる
        $("#prev-button").click(function () {
            $("#magazine").turn("previous");
        });

        $("#next-button").click(function () {
            $("#magazine").turn("next");
        });

        // ページ番号を更新
        function updatePageNumbers(view) {
            if (!view) return;
            let leftPage = view[0] || "";
            let rightPage = view[1] || "";

            $("#left-page").text(leftPage);
            $("#right-page").text(rightPage);
        }
    });
</script>

</body>
</html>
