<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn.js Page Flip</title>

    <!-- jQuery & Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body {
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #magazine {
            width: 1000px; /* ページサイズを大きく */
            height: 600px;
            position: relative;
        }

        #magazine .turn-page {
            width: 500px; /* 1ページ分の幅 */
            height: 600px;
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }

        /* 左右ボタンのスタイル */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
            z-index: 10; /* ボタンが隠れないように */
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #prev-button {
            left: -80px; /* 離して表示 */
        }

        #next-button {
            right: -80px; /* 離して表示 */
        }
    </style>
</head>
<body>

<div id="container">
    <!-- 左ボタン -->
    <div id="prev-button" class="nav-button">←</div>

    <!-- 本の表示領域 -->
    <div id="magazine">
        <div class="turn-page" style="background-image:url('pages/01.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/02.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/03.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/04.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/05.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/06.jpg');"></div>
    </div>

    <!-- 右ボタン -->
    <div id="next-button" class="nav-button">→</div>
</div>

<script>
    $(document).ready(function () {
        $('#magazine').turn({
            width: 1000,  // ページサイズを拡大
            height: 600,
            autoCenter: true, // 自動で中央配置
            display: 'double', // 両面表示
            gradients: true,
            acceleration: true
        });

        // キーボード操作
        $(document).keydown(function (e) {
            if (e.keyCode === 37) { // 左キー
                $('#magazine').turn('previous');
                e.preventDefault();
            } else if (e.keyCode === 39) { // 右キー
                $('#magazine').turn('next');
                e.preventDefault();
            }
        });

        // マウスクリックでページをめくる
        $('#prev-button').click(function () {
            $('#magazine').turn('previous');
        });

        $('#next-button').click(function () {
            $('#magazine').turn('next');
        });
    });
</script>

</body>
</html>
