<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn.js Page Flip</title>

    <!-- jQuery & Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body {
            background: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* タイトル */
        #title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #magazine {
            width: 1000px;
            height: 700px;
            position: relative;
        }

        #magazine .turn-page {
            width: 500px;
            height: 700px;
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }

        /* 左右ボタンのスタイル */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
            z-index: 10;
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #prev-button {
            left: -100px;
        }

        #next-button {
            right: -100px;
        }

        /* ページ番号 */
        #page-numbers {
            display: flex;
            justify-content: space-between;
            width: 1200px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="title">電子書籍タイトル</div> <!-- タイトル表示 -->

<div id="container">
    <!-- 左ボタン -->
    <div id="prev-button" class="nav-button">←</div>

    <!-- 本の表示領域 -->
    <div id="magazine">
        <div class="turn-page" style="background-image:url('pages/01.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/02.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/03.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/04.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/05.jpg');"></div>
        <div class="turn-page" style="background-image:url('pages/06.jpg');"></div>
    </div>

    <!-- 右ボタン -->
    <div id="next-button" class="nav-button">→</div>
</div>

<!-- ページ番号 -->
<div id="page-numbers">
    <span id="left-page">1</span>
    <span id="right-page">2</span>
</div>

<script>
    $(document).ready(function () {
        $('#magazine').turn({
            width: 1200,  
            height: 800,
            autoCenter: true,
            display: 'double',
            gradients: true,
            acceleration: true,
            when: {
                turned: function (event, page, view) {
                    updatePageNumbers(view);
                }
            }
        });

        // 初回のページ番号更新
        updatePageNumbers([1, 2]);

        // キーボード操作
        $(document).keydown(function (e) {
            if (e.keyCode === 37) { // 左キー
                $('#magazine').turn('previous');
                e.preventDefault();
            } else if (e.keyCode === 39) { // 右キー
                $('#magazine').turn('next');
                e.preventDefault();
            }
        });

        // マウスクリックでページをめくる
        $('#prev-button').click(function () {
            $('#magazine').turn('previous');
        });

        $('#next-button').click(function () {
            $('#magazine').turn('next');
        });

        // ページ番号を更新
        function updatePageNumbers(view) {
            if (!view) return;
            let leftPage = view[0] || ''; // 左ページ（または空白）
            let rightPage = view[1] || ''; // 右ページ（または空白）

            $('#left-page').text(leftPage);
            $('#right-page').text(rightPage);
        }
    });
</script>

</body>
</html>
